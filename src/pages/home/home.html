
<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Media Capture
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-row>
  
    <ion-col>
      <button ion-button full (click)="captureVideo()">Capture Video</button>
    </ion-col>
  </ion-row>
 
  <ion-list>
    <ion-item *ngFor="let file of mediaFiles" tappable (click)="playVideo(file)" text-wrap>
      {{ file.name }}
      <p>{{ file.size / 1000 / 1000 | number }} MB</p>
    </ion-item>
  </ion-list>
 
  <video controls  #myvideo > </video>
</ion-content>
